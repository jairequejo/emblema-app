<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>JR Stars — Admin</title>
  <link rel="stylesheet" href="/static/theme.css">
  <link rel="icon" href="/static/favicon.ico">
  <style>
    body {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: var(--black);
      position: relative;
      overflow: hidden;
    }
    /* fondo diagonal */
    body::after {
      content: '';
      position: fixed;
      top: -20%; right: -20%;
      width: 60%; height: 140%;
      background: linear-gradient(135deg, var(--red) 0%, #4a0000 100%);
      clip-path: polygon(30% 0%, 100% 0%, 100% 100%, 0% 100%);
      opacity: .07; pointer-events: none;
    }

    .login-box {
      width: 100%; max-width: 400px;
      padding: 2.5rem;
      background: var(--card);
      border: 1px solid var(--border);
      position: relative;
      animation: fadeUp .5s ease;
    }
    .login-box::before {
      content: '';
      position: absolute; top: 0; left: 0; right: 0;
      height: 3px;
      background: linear-gradient(90deg, var(--red), var(--gold));
    }

    .login-brand {
      display: flex; align-items: center; gap: .8rem;
      margin-bottom: 2rem;
    }
    .login-logo {
      width: 48px; height: 48px; border-radius: 50%;
      border: 2px solid var(--gold);
      background: var(--dark);
      display: flex; align-items: center; justify-content: center;
      font-size: 1.4rem; overflow: hidden;
    }
    .login-logo img { width:100%; height:100%; object-fit:cover; display:none; }
    .login-logo img.loaded { display:block; }
    .login-title {
      font-family: var(--font-display);
      font-size: 1.8rem; letter-spacing: .1em;
    }
    .login-title span { color: var(--gold); }

    .login-tag {
      font-family: var(--font-cond);
      font-size: .7rem; font-weight: 700;
      letter-spacing: .3em; text-transform: uppercase;
      color: var(--red); margin-bottom: 1.5rem; display: block;
    }

    .form-group { margin-bottom: 1rem; }
    .form-label {
      font-family: var(--font-cond);
      font-size: .75rem; font-weight: 700;
      letter-spacing: .2em; text-transform: uppercase;
      color: var(--gray); display: block; margin-bottom: .4rem;
    }

    .login-error {
      background: var(--red-bg);
      border: 1px solid var(--red);
      padding: .7rem 1rem;
      font-family: var(--font-cond); font-size: .85rem;
      color: var(--red2); margin-bottom: 1rem;
      display: none;
    }
    .login-error.visible { display: block; }

    .btn-login {
      width: 100%; padding: .9rem;
      font-family: var(--font-display);
      font-size: 1.2rem; letter-spacing: .15em;
      color: var(--black);
      background: linear-gradient(135deg, var(--gold), var(--gold2));
      border: none; cursor: pointer;
      clip-path: polygon(10px 0%,100% 0%,calc(100% - 10px) 100%,0% 100%);
      transition: filter .2s, transform .2s;
      margin-top: .5rem;
    }
    .btn-login:hover { filter: brightness(1.1); transform: translateY(-1px); }
    .btn-login:disabled { opacity: .6; cursor: not-allowed; transform: none; }

    .login-footer {
      text-align: center; margin-top: 1.5rem;
      font-family: var(--font-cond); font-size: .75rem;
      color: var(--gray2); letter-spacing: .08em;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <div class="login-brand">
      <div class="login-logo">
        <img src="/static/img/logo.png" alt="logo" onload="this.classList.add('loaded')">
        <span>⭐</span>
      </div>
      <div class="login-title">JR <span>STARS</span></div>
    </div>

    <span class="login-tag">// Panel de Administración</span>

    <div class="login-error" id="login-error">❌ Correo o contraseña incorrectos</div>

    <div class="form-group">
      <label class="form-label">Correo</label>
      <input class="input-jr" type="email" id="email"
        placeholder="admin@jrstars.com" autocomplete="email">
    </div>
    <div class="form-group">
      <label class="form-label">Contraseña</label>
      <input class="input-jr" type="password" id="password"
        placeholder="••••••••" autocomplete="current-password">
    </div>

    <button class="btn-login" id="btn-login" onclick="login()">ENTRAR AL PANEL</button>

    <div class="login-footer">JR Stars · Solo acceso autorizado</div>
  </div>

<script>
  // Si ya tiene token válido, redirigir directo
  const token = localStorage.getItem('jr_admin_token');
  if (token) window.location.href = '/admin';

  async function login() {
    const email    = document.getElementById('email').value.trim();
    const password = document.getElementById('password').value;
    const btn      = document.getElementById('btn-login');
    const errDiv   = document.getElementById('login-error');

    if (!email || !password) return;

    btn.disabled = true;
    btn.textContent = 'VERIFICANDO...';
    errDiv.classList.remove('visible');

    try {
      const res = await fetch('/admin/login', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ email, password })
      });

      if (!res.ok) throw new Error();
      const data = await res.json();

      localStorage.setItem('jr_admin_token', data.access_token);
      localStorage.setItem('jr_admin_email', data.user_email);
      window.location.href = '/admin';

    } catch {
      errDiv.classList.add('visible');
      btn.disabled = false;
      btn.textContent = 'ENTRAR AL PANEL';
    }
  }

  // Enter para login
  document.addEventListener('keydown', e => {
    if (e.key === 'Enter') login();
  });
</script>
</body>
</html>
