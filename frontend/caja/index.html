<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>Caja Registradora - JR Stars</title>
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Barlow+Condensed:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/static/caja/caja.css">
</head>
<body>

<div class="pin-screen" id="pin-screen">
  <div class="pin-title">PIN DE CAJA</div>
  <div class="pin-dots" id="pin-dots">
    <div class="pin-dot"></div><div class="pin-dot"></div><div class="pin-dot"></div><div class="pin-dot"></div>
  </div>
  <div class="pin-pad">
    <div class="pin-btn" onclick="addPin('1')">1</div>
    <div class="pin-btn" onclick="addPin('2')">2</div>
    <div class="pin-btn" onclick="addPin('3')">3</div>
    <div class="pin-btn" onclick="addPin('4')">4</div>
    <div class="pin-btn" onclick="addPin('5')">5</div>
    <div class="pin-btn" onclick="addPin('6')">6</div>
    <div class="pin-btn" onclick="addPin('7')">7</div>
    <div class="pin-btn" onclick="addPin('8')">8</div>
    <div class="pin-btn" onclick="addPin('9')">9</div>
    <div class="pin-btn" onclick="clearPin()" style="background: #CC1616; border:none; font-size: 1rem;">BORRAR</div>
    <div class="pin-btn" onclick="addPin('0')">0</div>
  </div>
</div>

<div class="caja-layout" id="caja-layout">
  <div class="caja-header">
    <div id="reader-container">
      <div id="reader"></div>
    </div>
    <div class="status-nfc" id="status-nfc">üì° Esperando NFC o QR...</div>
  </div>

  <div class="cliente-box" id="cliente-box">
    <div class="c-nombre" id="c-nombre">JUAN P√âREZ</div>
    <div class="c-creditos">Cr√©ditos: <span class="c-num" id="c-num">4</span></div>
  </div>

  <div class="menu-grid" id="menu-grid">
    <div class="item-btn" onclick="cobrar('Fresa', 1, 'üçì')">
      <span class="i-emoji">üçì</span>
      <div class="i-name">Fresa</div><div class="i-cost">-1 cr</div>
    </div>
    <div class="item-btn" onclick="cobrar('Pl√°tano', 1, 'üçå')">
      <span class="i-emoji">üçå</span>
      <div class="i-name">Pl√°tano</div><div class="i-cost">-1 cr</div>
    </div>
    <div class="item-btn" onclick="cobrar('Verde', 1, 'üåø')">
      <span class="i-emoji">üåø</span>
      <div class="i-name">Verde</div><div class="i-cost">-1 cr</div>
    </div>
    <div class="item-btn" onclick="cobrar('Prote√≠na', 2, 'üí™')">
      <span class="i-emoji">üí™</span>
      <div class="i-name">Prote√≠na</div><div class="i-cost">-2 cr</div>
    </div>
  </div>
</div>

<script src="https://unpkg.com/html5-qrcode"></script>
<script>
  // --- L√ìGICA DEL PIN ---
  let pinActual = "";
  const PIN_CORRECTO = "1234";
  let html5QrcodeScanner = null;

  function addPin(num) {
    if (pinActual.length < 4) {
      pinActual += num;
      actualizarDots();
      if (pinActual.length === 4) verificarPin();
    }
  }
  function clearPin() { pinActual = ""; actualizarDots(); }
  function actualizarDots() {
    const dots = document.querySelectorAll('.pin-dot');
    dots.forEach((dot, i) => { dot.className = i < pinActual.length ? 'pin-dot filled' : 'pin-dot'; });
  }
  function verificarPin() {
    if (pinActual === PIN_CORRECTO) {
      document.getElementById('pin-screen').style.display = 'none';
      document.getElementById('caja-layout').style.display = 'block';
      initNFC(); 
      initQR(); // Encendemos la c√°mara QR
    } else {
      setTimeout(() => { alert("PIN Incorrecto"); clearPin(); }, 100);
    }
  }

  // --- L√ìGICA DE AUDIO ---
  const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
  function playBeep(tipo) {
    const osc = audioCtx.createOscillator();
    osc.connect(audioCtx.destination);
    osc.frequency.setValueAtTime(tipo === 'ok' ? 880 : 300, audioCtx.currentTime);
    osc.start(); osc.stop(audioCtx.currentTime + 0.15);
  }

  // --- L√ìGICA C√ÅMARA QR ---
  function initQR() {
    html5QrcodeScanner = new Html5QrcodeScanner(
      "reader",
      { fps: 10, qrbox: { width: 200, height: 200 }, rememberLastUsedCamera: true },
      false
    );
    html5QrcodeScanner.render(onScanSuccess);
  }

  async function onScanSuccess(decodedText) {
    if (html5QrcodeScanner) html5QrcodeScanner.pause(); // Pausamos c√°mara mientras cobra
    const code = decodedText.includes('?code=') ? decodedText.split('?code=')[1] : decodedText;
    playBeep('ok');
    document.getElementById('status-nfc').innerHTML = "‚è≥ Buscando QR...";
    await consultarAtleta(code);
  }

  // --- L√ìGICA NFC ---
  async function initNFC() {
    if (!('NDEFReader' in window)) return;
    try {
      const ndef = new NDEFReader();
      await ndef.scan();
      ndef.addEventListener('reading', async ({ message }) => {
        for (const record of message.records) {
          const decoder = new TextDecoder(record.encoding || 'utf-8');
          const raw = decoder.decode(record.data).trim();
          const code = raw.includes('?code=') ? raw.split('?code=')[1] : raw;
          
          if (html5QrcodeScanner) html5QrcodeScanner.pause(); // Pausamos QR si us√≥ NFC
          playBeep('ok');
          document.getElementById('status-nfc').innerHTML = "‚è≥ Buscando NFC...";
          await consultarAtleta(code);
        }
      });
    } catch(e) { console.warn("NFC Error", e); }
  }

  // --- L√ìGICA DE COBRO (AMBOS M√âTODOS) ---
  let alumnoActual = null;

  async function consultarAtleta(code) {
    try {
      const res = await fetch(`/batidos/nfc/${code}`);
      if (!res.ok) throw new Error();
      const data = await res.json();
      
      alumnoActual = data;
      document.getElementById('c-nombre').textContent = data.name;
      document.getElementById('c-num').textContent = data.batido_credits ?? 0;
      
      document.getElementById('cliente-box').classList.add('active');
      document.getElementById('menu-grid').classList.add('active');
      document.getElementById('status-nfc').innerHTML = "‚úÖ Listo para cobrar";
    } catch {
      playBeep('error');
      document.getElementById('status-nfc').innerHTML = "‚ùå C√≥digo no registrado";
      setTimeout(resetCaja, 2000);
    }
  }

  async function cobrar(nombreBatido, costo, emoji) {
    if (!alumnoActual) return;
    if (alumnoActual.batido_credits < costo) {
      playBeep('error');
      alert("‚ùå Saldo insuficiente");
      return;
    }

    document.getElementById('menu-grid').classList.remove('active');
    document.getElementById('status-nfc').innerHTML = "üí∏ Cobrando...";

    try {
      const res = await fetch('/batidos/canjear', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({
          student_id: alumnoActual.id,
          batido_name: nombreBatido,
          credits_used: costo,
          emoji: emoji
        })
      });

      if (!res.ok) throw new Error();
      
      playBeep('ok');
      alumnoActual.batido_credits -= costo;
      document.getElementById('c-num').textContent = alumnoActual.batido_credits;
      document.getElementById('status-nfc').innerHTML = "‚úÖ ¬°Cobrado! Pasa otro atleta.";
      
      setTimeout(resetCaja, 3000);
      
    } catch {
      playBeep('error');
      alert("Error en el servidor");
      document.getElementById('menu-grid').classList.add('active');
    }
  }

  function resetCaja() {
    alumnoActual = null;
    document.getElementById('cliente-box').classList.remove('active');
    document.getElementById('menu-grid').classList.remove('active');
    document.getElementById('status-nfc').innerHTML = "üì° Esperando NFC o QR...";
    if (html5QrcodeScanner) html5QrcodeScanner.resume(); // Volvemos a encender la c√°mara
  }
</script>
</body>
</html>
